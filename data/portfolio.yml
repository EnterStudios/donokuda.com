  - name: Coveralls.io
    main_color: '#cc443d'
    type: Web
    year: 2012
    client: LEMUR Heavy Industries
    role: Design, Front-End Development
    description: "HTML/CSS3 Front-End Development done for Lowe's social marketing site: Plant A Tweet. The purpose of the site was to have your plant retweeted and repinned as many times as possible to get a $10 Gift Card (\"while supplies last, no purchase neccessary\"). CSS3 Media Queries were used for mobile responsive design (both for iPhone and iPad resolutions). Various CSS3 gradients were used as well for background elements as it would change based on the time of day. Work done at LEMUR Heavy Industries."
