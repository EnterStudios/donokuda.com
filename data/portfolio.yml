  - name: Tandem Stock & Vault Homepage
    main_color: '#0AE'
    type: Web
    year: 2012
    client: "Tandem Stills + Motion"
    role: Design
    description: "As Tandem Stills + Motion grows 2-years-old as well as its image archive, the new homepage needed to showcase exactly what makes Tandem stand out as the best photography provider. The solution: Put images from the Tandem collection front and center. Tandem also provides a white label service called 'vault' for larger companies looking to archive their own images. More info can be found at tandemvault.com. I worked on the design for the new Tandem Stock homepage as well as the marketing page for Tandem Vault. Work done at LEMUR Heavy Industries."
    url: "http://tandemstock.com"
    images:
      - image_url: waters.jpg
   
